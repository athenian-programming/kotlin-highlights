site_name: Athenian Programming
site_url: https://www.athenian-programming.org
site_description: Athenian Programming Documentation
site_author: Athenian Programming Team

repo_url: https://github.com//athenian-programming/kotlin-highlights
repo_name: 'GitHub Home'

nav:
  - Home: index.md
  - Kotlin:
      - Sequences:
          - sequence {}: sequences1.md
          - Combining Sequences: sequences2.md
          - generateSequence {}: sequences3.md
      - Scope Functions: scope-functions.md
      - Instance Variable Delegates:
          - Verification Delegate: verification-delegate.md
          - Manager Delegate: manager-delegate.md
          - Lazy Delegate: lazy-delegate.md
          - Map Delegate: map-delegate.md

theme:
  name: 'material'
  custom_dir: 'docs/custom'
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  language: en
  feature:
    tabs: false
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: 'images/owls.jpg'
  favicon: 'assets/images/favicon.ico'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

google_analytics: ['UA-153210099-1', 'auto']

